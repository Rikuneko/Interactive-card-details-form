<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="leftBackground"></div>
    
      <form class="card-form">
        <label for="card-name">CARDHOLDER NAME</label>
        <input
          type="text"
          name="cardName"
          id="cardName"
          placeholder="e.g. Jane Appleseed"
        />
        <label for="cardNumber">CARD NUMBER</label>
        <input
          type="number"
          name="cardNumber"
          id="cardNumber"
          placeholder="e.g. 1234 5678 9123 0000"
        />
        <label for="expDate">EXP.DATE (MM/YY)</label>
        <input type="number" name="expDate" id="expDate" placeholder="MM" />
        <input type="number" name="monthYear" id="monthYear" placeholder="YY" />
        <label for="cvc">CVC</label>
        <input type="number" name="cvc" id="cvc" placeholder="e.g. 123" />
        <button>Confirm</button>
      </form>
    <div class="frontCard">
      <div class="Circle">
        <div class="bigCircle"></div>
        <div class="smallCircle"></div>
      </div>

      <div class="frontCardNumber">0000 0000 0000 0000</div>
      <div class="bottomCard">
        <div class="cardHolderName">JANE APPLESEED</div>
        <div class="cardExpDate">00/00</div>
      </div>
    </div>
    <div class="backCard">
      <div class="blackLine"></div>
      <div class="mainBackCard">
        <div class="greyBox">
          <p>000</p>
        </div>
        <div class="footerBackCard">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique,
            repellendus! Nulla beatae possimus quos harum voluptatibus totam
            quaerat odio quas impedit facilis.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
